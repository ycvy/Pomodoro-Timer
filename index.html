<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="timer-container">
        <h1>Pomodoro Timer</h1>
        <p id="session-status">Work</p> <!-- Statusanzeige -->
        <div id="timer-display">25:00</div>
        <div class="buttons">
            <button id="start-btn">Start</button>
            <button id="pause-btn">Pause</button>
            <button id="reset-btn">Reset</button>
        </div>
        <div class="settings">
            <label for="work-time">Work (min):</label>
            <input id="work-time" type="number" value="25" min="1" max="60">
            <label for="break-time">Break (min):</label>
            <input id="break-time" type="number" value="5" min="1" max="30">
            <button id="apply-settings-btn">Apply</button>
        </div>
        <p id="round-counter">Rounds: 0</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
